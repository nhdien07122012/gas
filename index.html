<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω giao gas</title>
  <style>

    }

    }
  </style>
</head>
<body>
  <h2>üìí Qu·∫£n l√Ω giao gas</h2>

  <div class="card">
    <h3>‚ûï Th√™m giao d·ªãch</h3>
    <label>Ng√†y:</label>
    <input type="date" id="dateInput">
    <label>ƒê·ªãa ƒëi·ªÉm:</label>
    <input type="text" id="locationInput" placeholder="V√≠ d·ª•: Cafe Kim Ph∆∞·ª£ng">
    <label>S·ªë ti·ªÅn (VNƒê):</label>
    <input type="number" id="amountInput" placeholder="V√≠ d·ª•: 327000">
    <button onclick="addRecord()">üíæ L∆∞u</button>
  </div>

  <div class="card">
    <h3>üìä Xem d·ªØ li·ªáu theo ng√†y</h3>
    <label>Ch·ªçn ng√†y:</label>
    <input type="date" id="viewDate">
    <button onclick="getRecords()">üîç Xem</button>
    <button class="btn-secondary" onclick="getYesterday()">üìÖ H√¥m qua</button>
    <div id="result"></div>
  </div>

  <script>
    // üîó Thay b·∫±ng link Web App c·ªßa b·∫°n sau khi deploy
    const API_URL = "https://script.google.com/macros/s/AKfycbxlwGrgZz9olEy8XIXV7U20tnhTiAEToJG10R2YZizXmyWES0aRXB2xLon8cz7u8dld/exec";

    // Khi load trang, t·ª± ƒë·ªông set ng√†y h√¥m nay
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateInput").value = today;
      document.getElementById("viewDate").value = today;
    };

    // ‚ûï Th√™m giao d·ªãch
    async function addRecord() {
      const date = document.getElementById("dateInput").value;
      const location = document.getElementById("locationInput").value.trim();
      const amount = document.getElementById("amountInput").value;

      if (!date || !location || !amount) {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·ªß d·ªØ li·ªáu!");
        return;
      }

      try {
        const res = await fetch(`${API_URL}?action=add&date=${encodeURIComponent(date)}&location=${encodeURIComponent(location)}&amount=${encodeURIComponent(amount)}`);
        const data = await res.json();
        if (data.status === "success") {
          alert("‚úÖ L∆∞u th√†nh c√¥ng!");
          document.getElementById("locationInput").value = "";
          document.getElementById("amountInput").value = "";
        } else {
          alert("‚ùå L·ªói khi l∆∞u!");
        }
      } catch (err) {
        alert("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi API");
        console.error(err);
      }
    }

    // üìä L·∫•y d·ªØ li·ªáu theo ng√†y
    async function getRecords() {
      const date = document.getElementById("viewDate").value;
      if (!date) {
        alert("‚ö†Ô∏è Ch·ªçn ng√†y tr∆∞·ªõc!");
        return;
      }

      try {
        const res = await fetch(`${API_URL}?action=get&date=${encodeURIComponent(date)}`);
        const data = await res.json();

        let html = `<h4>K·∫øt qu·∫£ ng√†y ${date}</h4>`;
        if (data.records.length === 0) {
          html += `<p class="empty">‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu</p>`;
        } else {
          data.records.forEach(r => {
            const location = r[1];
            const amount = Number(r[2]) || 0;
            html += `<div class="record">üìç ${location} - üí∞ ${amount.toLocaleString()} VNƒê</div>`;
          });
          html += `<strong>T·ªïng: ${data.total.toLocaleString()} VNƒê</strong>`;
        }
        document.getElementById("result").innerHTML = html;
      } catch (err) {
        alert("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi API");
        console.error(err);
      }
    }

    // üìÖ Xem d·ªØ li·ªáu h√¥m qua
    function getYesterday() {
      const today = new Date();
      today.setDate(today.getDate() - 1);
      const yDate = today.toISOString().split("T")[0];
      document.getElementById("viewDate").value = yDate;
      getRecords();
    }
  </script>
</body>
</html>
